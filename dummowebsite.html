<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DUMMOTX.COM</title>
    <link rel="stylesheet" href="styles.css">
    <!-- <script
      src="https://kit.fontawesome.com/c8e4d183c2.js"
      crossorigin="anonymous"
    ></script> -->
</head>
<body>

    <section id="landing-page">
        <nav>
            <figure>
                <img id="personal-logo" src="./assets/unnamed.png" alt="">
            </figure>
            <ul class="nav__link--list">
                <li class="nav__link">
                    <a href="#landing-page" class="
                    nav__link--anchor
                    link__hover-effect
                    link__hover-effect--black">About</a>
                </li>
                <li class="nav__link">
                    <a href="#shop" class="
                    nav__link--anchor
                    link__hover-effect
                    link__hover-effect--black">Shop</a>
                </li>
                <li class="nav__link">
                    <a href="#footer" class="
                    nav__link--anchor
                    link__hover-effect
                    link__hover-effect--black">Contact</a>
                </li>
            </ul>
        </nav>

        <header class="header">
            <div class="header__content">
                <h1 class="title">Welcome</h1>
                <h1 class="title black">To DUMMO&trade;</h1>

                <p class="header__para">
                    We are a clothing brand in <b class="black">Austin, Tx</b> that started in 2018.
                    <br>
                    Scroll down to <b class="black">Shop.</b>
                </p>
            </div>
        </header>

        <a href="#shop" class="scroll">
            <div class="scroll__icon click"></div>
        </a>
    </section>

        <section id="shop">
            <div class="container">
                <div class="row">
                    <h1 class="section__title">
                        Welcome to the <span class="orange">Shop.</span>
                    </h1>

                    <div class="items">
                        <div class="item">
                          <figure class=item__img--wrapper>
                            <img
                              class="item__img"
                              src="./assets/DUMMODROP-JUN11-2022-SHIRT-1-removebg-preview.png"
                              alt="June 11 2022 Drop, Shirt 1"
                            />
                          </figure>
                          <!-- <div class="item__title">Shirt 1</div> -->
                          <div class="item__price">
                        <!-- <span class="item__price--normal">59.95</span>  -->$23.00</div>
                        </div>

                        <div class="item">
                          <figure class=item__img--wrapper>
                            <img
                              class="item__img"
                              src="./assets/DUMMODROP-JUN11-2022-SHIRT-2-removebg-preview.png"
                              alt="June 11 2022 Drop, Shirt 2"
                            />
                          </figure>
                          <!-- <div class="item__title">Shirt 2</div> -->
                          <div class="item__price">
                            <!-- <span class="item__price--normal">59.95</span>  -->$23.00
                        </div>
                        </div>

                        <div class="item">
                          <figure class=item__img--wrapper>
                            <img
                              class="item__img"
                              src="./assets/DUMMODROP-JUN11-2022-SHIRT-3-removebg-preview.png"
                              alt="June 11 2022 Drop, Shirt 3"
                            />
                          </figure>
                          <!-- <div class="item__title">Shirt 3</div> -->
                          <div class="item__price">
                            <!-- <span class="item__price--normal">59.95</span>  -->$23.00
                        </div>
                        </div>

                        <div class="item">
                          <figure class=item__img--wrapper>
                            <img
                              class="item__img"
                              src="./assets/DUMMODROP-JUN11-2022-LIGHTER-LEASH-removebg-preview.png"
                              alt="June 11 2022 Drop, Lighter Leash"
                            />
                          </figure>
                          <!-- <div class="item__title">Lighter Leash</div> -->
                          <div class="item__price">
                            <!-- <span class="item__price--normal">59.95</span>  -->$4.00
                        </div>
                     </div>
                    </div>

                    <!-- <h1 class="section__ending">
                        $6.00 Shipping
                    </h1> -->
    </section>

    <footer id="footer">
        <div class="container-footer">
            <div class="row footer__row">
            <figure>
                <img class="footer__logo--img" src="./assets/unnamed.png" alt="">
            </figure>
            <div class="footer__social--list">
                <a href="https://www.instagram.com/dummotx/" class="
                footer__social--link
                link__hover-effect
                link__hover-effect--white">
                FOLLOW OUR INSTAGRAM @DUMMOTX
            </div>
            <div class="footer__copyright">
                Copyright &copy DUMMO 2018 - 2022
            </div>
        </div>
        </div>
    </footer>
</body>
</html>
